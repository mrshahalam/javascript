<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>mobile number validation...</title>
    <script>
    /*
    \d -  match any digit (equal to [0-9])
    \w match any word character (a-z,A-Z, 0-9 & _)
    \s - match whitespace  character ( eg -space & tabs)
    \t  - match a tab only 

    */
    function shah()
    {
        var s = document.getElementById('in').value;
        var regx = /^[+]91[6-9]\d{9}$/;
        // dollar sign represent the end of the string ok

    
     
        if(regx.test(s))
      {
        document.getElementById('lb').innerHTML = "valid  number "
        document.getElementById('lb').style.visibility = "visible";
        document.getElementById('lb').style.color = "green";
      }
    else
      {
       document.getElementById('lb').innerHTML = "Invalid number"
       document.getElementById('lb').style.visibility = "visible";
       document.getElementById('lb').style.color = "red";
      }


    }
    </script>

</head>
<body>
      Indian Number: <input type="text" id="in" placeholder="+91 Mobile number">
    <br>
    <label  id="lb" style="color: red;visibility:hidden">Invalid username</label>
    <br>
      <button onclick="shah()" type="button">click here</button>
</body>
</html>
