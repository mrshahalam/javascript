<html>

<head>
    <title>if else</title>

<body>
    <script type="text/javascript">
      var day = 0;
      switch (day) 
      {
          case 1:
              document.write('sunday')
              break;
          case 3:
              document.write('tusday')
              break;
          case 4:
              document.write('wednesday')
              break;
          case 5:
              document.write('thrusday')
              break;
          case 6:
              document.write('friday')
              break;
          case 7:
              document.write('saturday')
              break;
          default:
              document.write('you entered invalid operator')
              break;
      }


    </script>
</body>
</head>

</html>
