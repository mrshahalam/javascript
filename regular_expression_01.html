<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Regular Expression in js</title>
    <script>
        /*
        regular expression is used to perform powerful pattern-matching
        and search-and replace  function on text.
        */
        function shah()
        {
            var a = document.getElementById('uname').value;
            var regx = /alam/;
            if(regx.test(a))
            {
                alert('valid username');
            }
            else
            {
                 //alert('Invalid username');
                 document.getElementById('lb').style.visibility="visible";
            }
        }
    </script>
</head>
<body>

   <input type="text" id="uname" placeholder="Email@gmail.com">
   
   <label id="lb" style="color: red; visibility:hidden">Invalid username</label>
   <br>
   <br>
   <button onclick="shah()">click here</button>
    
</body>
</html>
