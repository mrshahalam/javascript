<!DOCTYPE html>
<html lang="en">
<head>

    <title>regular expression in javascript</title>
    <script>
        function shah()
        {
            var s = document.getElementById('uname').value;
            var regx = /[a-z A-Z 0-9]@gmail.com/;   ///[^a-z A-Z 0-9]@gmail.com/;
            if(regx.test(s))   
            {
                alert('valid entry');
                document.getElementById('lb').style.visibility="hidden";
            }
            else
            {
                 document.getElementById('lb').style.visibility = "visible";

            }

        }
    </script>
</head>
<body>
   <form>
        <input type="text" id="uname" placeholder="email">
        <br>
        <label id="lb" style="color: red; visibility:hidden">Invalid username</label>
        <br>
        <button onclick="shah()">click here</button>
   </form>
    
</body>
</html>
