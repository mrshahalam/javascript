<html>

<head>
    <title>DOM manipulation </title>

<body>
    <h1 id="head">Some Random Text</h1>
    <button onclick="shah()">click here</button>
   
    <script>
        function shah()
        {
           
            var r = document.getElementById('head').innerHTML='shah alam'
             alert(r)
        }
    </script>
</body>
</head>
