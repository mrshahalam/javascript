<!DOCTYPE html>
<html lang="en">
<head>

    <title>message box in jquery ui </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.structure.css">

    <style>
     .alam{
         border: solid green 2px;
         padding: 3px;
         margin: 3px;
         
     }
     .div2{
          border: solid rgb(23, 27, 243) 2px;
         padding: 3px;
         margin: 3px;
     }
    
    
    </style>
</head>
<body>
        <script src="jQuery.js"></script>
            <script src="jquery-ui/jquery-ui.js" type="text/javascript"></script>


    <h1>Message box in jquery ui</h1>
    <div class="alam" title="lllllllllllll">
     <h3>mera name h shah alam tu bta tera kya name h   </h3>
     <img src="hhh.jpg" alt="hhh"  width="200" height="100"  srcset=""> <br> <br>
     <button id="btn1">shah alam</button>
     <br>
     <br>
    </div>
    <div class="div2" title="kkkkkkkkkk">
        <h2>data science  is the powerful techniques to develop the new 
            thing in medical science </h2>
            <img src="night_city.jpg" alt="shah alam" width="200" height="100"
             srcset=""> <br>
             <button id="btn2">dragon</button>
             <br>
    </div>
    <script>
    $('#btn1').click(function(){

        $('.alam').dialog({
            title:"alamalm",
            draggable:true,
            resizable:true,
            height:300,
            width:200,
            model:true,
        });


          $('#btn2').click(function () {

            $('.div2').dialog({
                title: "bbbb",
                draggable: true,
                resizable: true,
                height: 300,
                width: 200,
                model: true,

            });
        

             });

    });
    
    
    </script>
    
</body>
</html>
